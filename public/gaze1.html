<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information - Eligibility Check</title>
    <style>
        /* Basic Reset */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: #f0f0f0; /* Light gray background for better contrast */
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Header Styling */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #555555;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            font-size: 1.1em;
            text-align: left;
            width: 100%;
            max-width: 500px;
            color: #000000;
            line-height: 44px;
        }

        input,
        select {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #007bff;
            background-color: #ffffff;
            color: #000000;
            font-size: 1em;
            height: 44px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus {
            border: 1px solid #00aaff;
        }

        /* Ensuring All Sections Have the Same Size */
        .form-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        /* Button Styling */
        button {
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 50px;
            width: 100%;
            max-width: 500px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Eligibility Message Styling */
        #eligibilityMessage {
            margin-top: 20px;
            font-size: 1.1em;
            color: #e63946;
            height: 30px;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            color: #777777;
            font-size: 0.9em;
        }

        /* Logo Styling */
        .footer-logo {
            margin-top: 20px;
            max-width: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            label {
                font-size: 1em;
                line-height: 36px;
            }

            input,
            select {
                font-size: 0.9em;
                height: 40px;
            }

            .form-section {
                height: auto;
            }

            button {
                font-size: 1em;
                padding: 10px 25px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Information</h1>
            <p>Please provide the following information</p>
        </header>
        <main>
            <form id="userInfoForm">
                <div class="form-section">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">
                </div>

                <!-- Sex and Ethnicity Fields -->
                <div class="form-section">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex">
                        <option value="" disabled selected>Select your sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="ethnicity">Ethnicity:</label>
                    <select id="ethnicity" name="ethnicity">
                        <option value="" disabled selected>Select your ethnicity</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="asian">Asian</option>
                        <option value="hispanic">Hispanic</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Known Eye Conditions Field -->
                <div class="form-section">
                    <label for="healthCondition">Known Eye Conditions?</label>
                    <select id="healthCondition" name="healthCondition" required>
                        <option value="" disabled selected>Select</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <!-- Location Field -->
                <div class="form-section">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="City, State, Country">
                </div>

                <button type="submit">Submit</button>
                <img src="images/logo.png" alt="AllGalaxy Logo" class="footer-logo">
            </form>
            <div id="eligibilityMessage"></div>
        </main>
        <footer>
            <p>&copy; 2024 ALLGALAXY. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('userInfoForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const age = parseInt(document.getElementById('age').value, 10);
                const healthCondition = document.getElementById('healthCondition').value;
                const eligibilityMessage = document.getElementById('eligibilityMessage');

                // Define eligibility criteria
                const isEligible = age > 18 && healthCondition === 'no';

                if (!isEligible) {
                    // Determine the specific reason for ineligibility
                    let message = 'Unfortunately, you are not eligible.';
                    if (age <= 18) {
                        message = 'You must be over 18 years old to participate.';
                    } else if (healthCondition !== 'no') {
                        message = 'Known eye conditions disqualify you from participating.';
                    }

                    eligibilityMessage.innerText = message;
                    eligibilityMessage.style.color = '#e63946'; // Red color for ineligibility
                } else {
                    eligibilityMessage.innerText = 'You are eligible!';
                    eligibilityMessage.style.color = '#2a9d8f'; // Green color for eligibility

                    // Store user information in localStorage (if needed for later use)
                    const userInfo = {
                        age: age,
                        sex: document.getElementById('sex').value,
                        ethnicity: document.getElementById('ethnicity').value,
                        healthCondition: healthCondition,
                        location: document.getElementById('location').value
                    };
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));

                    // Redirect to the next page after a short delay to show the eligibility message
                    setTimeout(() => {
                        window.location.href = 'gaze2.html';
                    }, 2000); // 2-second delay
                }
            });
        });
    </script>
</body>
</html>
